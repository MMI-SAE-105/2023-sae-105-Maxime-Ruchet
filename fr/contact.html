   <header>
    <img class="logo" src="/public/img/logo_site.svg" alt="logo site">
    <img class="united" src="/public/img/icon_anglais.svg" alt="icon anglais">
    <button aria-controls="mainNav"@click="menuIsOpen = ! menuIsOpen"class="header_menuBtn"><img class="imgmenu" src="/public/img/icon_menu.svg" alt="menu"></button>
    <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
        <ul class="navbar">
            <li class="menuitem">Walter Crane</li>

        </ul>

   </header>
   <main>
    <div class="contactez-nous">
        <h1 class="h1contact">Contactez-nous</h1>
        
        <p class="pcontact">Un problème, une question. N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
        <form action="/page-traitement-donnees" method="post">
        <div>
        <label for="nom">Votre Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required>
        </div>
        <div>
        <label for="email">Votre e-mail</label>
        <input type="email" id="email" name="email" placeholder="adresse mail" required>
        </div>
        <div>
        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
        </div>
        <div>
        <button type="submit">Envoyer mon message</button>
        </div>
        </form>
        </div>
 </main>
