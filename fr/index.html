<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen:false}">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE 105</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
   <header>
    <img src="/public/img/logo_site.svg" alt="logo site">
    <img src="/public/img/icon_anglais.svg" alt="menu">
    <button aria-controls="mainNav"@click="menuIsOpen = ! menuIsOpen"class="header_menuBtn"><img class="imgmenu" src="/public/img/icon_menu.svg" alt="menu"></button>
    <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu"></nav>
   </header> 
</body>
